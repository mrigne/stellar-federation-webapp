<button *ngIf="authService.isUserLoggedIn" class="add-accounts-button" color="primary" mat-raised-button (click)="openDialog()">Add Account</button>
<mat-spinner class="loader" *ngIf="!dataSource"></mat-spinner>
<table *ngIf="dataSource" mat-table [dataSource]="dataSource" class="mat-elevation-z8 accounts-table">
    <ng-container matColumnDef="federation">
        <th mat-header-cell *matHeaderCellDef> Federation </th>
        <td mat-cell *matCellDef="let element"> {{element.federation}} </td>
    </ng-container>

    <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef> Address </th>
        <td mat-cell *matCellDef="let element"> {{element.address}} </td>
    </ng-container>

    <ng-container matColumnDef="memo">
        <th mat-header-cell *matHeaderCellDef> Memo </th>
        <td mat-cell *matCellDef="let element"> {{element.memo}} </td>
    </ng-container>

    <ng-container matColumnDef="memoType">
        <th mat-header-cell *matHeaderCellDef> Memo Type </th>
        <td mat-cell *matCellDef="let element"> {{element.memoType}} </td>
    </ng-container>

    <ng-container *ngIf="authService.isUserLoggedIn" matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
            <button class="delete-button" mat-icon-button [disableRipple]="true" (click)="deleteHandler(element.federation)">
                <mat-icon>delete</mat-icon>
            </button>
    </ng-container>

    <tr class="table-header-row" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
